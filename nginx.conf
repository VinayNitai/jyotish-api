# nginx.conf

server {
    # O Nginx vai ouvir na porta 80 dentro da sua rede de contêineres.
    listen 80;
    server_name localhost;

    # O diretório raiz, onde estão os arquivos da aplicação.
    root /var/www/html/public;
    index index.php;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        # Aqui está a mágica:
        # Passa a requisição para o serviço 'php' na porta 9000.
        # 'php' é o nome do nosso serviço PHP no docker-compose.yml.
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        internal;
    }

    # Retorna 404 para qualquer outro arquivo .php acessado diretamente
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
